plugins {
	id 'java'
	id 'application'
}

group = 'com.company'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '11'

repositories {
	mavenCentral()
}

dependencies {

	implementation group: 'com.fasterxml.jackson.core', name: 'jackson-databind', version: '2.0.1'

}

application {
	mainClass = 'com.company.coffeemakermachine.CoffeeMakerMachineApplication'
}